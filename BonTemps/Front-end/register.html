<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#RegisterSubmit").click(function () {
            var Voornaam = $("#Voornaam").val();
            var Achternaam = $("#Achternaam").val();
            var Geboortedatum = $("#Geboortedatum").val();
            var Geslacht = $("#Geslacht").val();
            var Email = $("#Email").val();
            var Wachtwoord = $("#Wachtwoord").val();
            var Telefoonnummer = $("#Telefoonnummer").val();

            //console.log("Email : " + email + " , " + "Password : " + pass);
            var data = { Voornaam : Voornaam, Achternaam : Achternaam, Geboortedatum : Geboortedatum, Geslacht : Geslacht, Email : Email, Wachtwoord : Wachtwoord, Telefoonnummer : Telefoonnummer};
					 $.ajax({
						 url: 'https://localhost:44545/api/Register',
						 type: "post",
						 contentType: 'application/x-www-form-urlencoded',
						 data: data,
						 success: function (result) {
							 console.log(result);
						 }
					 });
        });
    });
</script>
